name: Obfuscate BPB

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

jobs:
  obfuscate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl nodejs npm

      - name: Download latest BPB source
        run: |
          curl -L -o origin.js https://raw.githubusercontent.com/BetterPlayerBlock/BetterPlayerBlock/main/worker.js

      - name: Obfuscate BPB
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 1

      - name: Commit and push result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add origin.js _worker.js
          git commit -m "Update obfuscated BPB" || echo "No changes"
          git push
